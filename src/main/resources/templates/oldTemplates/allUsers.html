<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>allUsers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<br/>

<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Username</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.getId()}">id</td>
    <td th:text="${user.getUsername()}">username</td>
    <td th:text="${user.getFirstName()}">firstName</td>
    <td th:text="${user.getLastName()}">lastName</td>
    <td><a th:href="@{/admin/user/{id}(id=${user.getId()})}">Edit</a></td>
    <td><a th:href="@{/admin/user/{id}/delete(id=${user.getId()})}">Delete</a></td>
  </tr>
  </tbody>
</table>
<br/>
<br/>

<p><a th:href="@{/admin/addUser}">Add new User</a></p>
<p><a th:href="@{/admin}">Back to admin</a></p>

</body>
</html>
